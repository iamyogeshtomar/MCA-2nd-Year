<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <header>
      <h1 id="main-title">
        To Do List <span style="display: none">Made by Yogesh</span>
      </h1>
    </header>
    <section>
      <input type="text" id="todo-input" />
      <button id="todo-add">Add</button>
      <br />
      <ul id="todo-list">
        <li class="todo-item">Item-1<button class="delete-todo">X</button></li>
        <li class="todo-item">Item-2<button class="delete-todo">X</button></li>
        <li class="todo-item">Item-3<button class="delete-todo">X</button></li>
        <li class="todo-item">Item-4<button class="delete-todo">X</button></li>
        <li class="todo-item">Item-5<button class="delete-todo">X</button></li>
      </ul>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
