<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample HTML Form</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f2f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 350px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 6px;
        color: #444;
        font-weight: 600;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      select,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 15px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input:focus,
      textarea:focus,
      select:focus {
        border-color: #007bff;
        outline: none;
      }

      .gender {
        margin-bottom: 15px;
      }

      .gender label {
        display: inline-block;
        margin-right: 10px;
        font-weight: normal;
      }

      button {
        width: 100%;
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      p {
        text-align: center;
        font-size: 14px;
        margin-top: 10px;
        color: #666;
      }

      a {
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Registration Form</h2>
      <form action="http://localhost:3000/showForm" method="POST">
        <label for="fullname">Full Name</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Enter your full name"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Create a password"
          required
        />

        <label for="gender">Gender</label>
        <div class="gender">
          <label><input type="radio" name="gender" value="male" /> Male</label>
          <label
            ><input type="radio" name="gender" value="female" /> Female</label
          >
          <label
            ><input type="radio" name="gender" value="other" /> Other</label
          >
        </div>

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="">Select country</option>
          <option value="india">India</option>
          <option value="usa">USA</option>
          <option value="uk">UK</option>
        </select>

        <label for="message">About You</label>
        <textarea
          id="message"
          name="message"
          rows="3"
          placeholder="Tell us something about yourself..."
        ></textarea>

        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="#">Login</a></p>
    </div>
  </body>
</html>
